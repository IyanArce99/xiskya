<ion-header>
  <ion-toolbar>
    <div class="container">
      <div class="row">
        <div class="d-flex align-self-center col-12">
          <ion-title class="tituloToolbar">Perfil</ion-title>
          
          <button class="botonToolbar" (click)="openEnd()"><ion-icon name="menu-outline" class="iconMenu"></ion-icon></button>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper" *ngIf="usuario">
    <!--Contenedor perfil-->
    <div class="head-box">
      <div class="picture">
        <img src="/assets/profile/icon.jpg" alt="" *ngIf="usuario.imagePath == '' ">
        <img [src]="usuario.imagePath" alt="" *ngIf="usuario.imagePath != '' ">
      </div>
      <div class="personal-info">
        <div class="name"> {{usuario.name | uppercase}} {{usuario.surname | uppercase}} </div>
        <!--Location-->
        <!------------------------------------------------------------------------------------------------------->
        <div class="location">
          <!--En caso de no editarse-->
          <div *ngIf="editarLocationType == false">
            {{usuario.location | titlecase}}
            <button class="botonIcono" (click)="cambiarEditLocation()"><i class="fas fa-edit edit"></i></button>
          </div>

          <!--En caso de editarse-->
          <form *ngIf="editarLocationType == true" class="mb-2" [formGroup]="usuarioForm" (ngSubmit)="editLocation()">
            <div class="d-flex">
              <input type="text" class="form-control-sm form-control" formControlName="location">
              <button class="botonIcono" type="submit"><i class="fas fa-check check"></i></button>
              <button class="botonIcono" (click)="cambiarEditLocation()"><i class="fas fa-times cancel"></i></button>
            </div>
          </form>
        </div>

        <!--Number congress-->
        <!------------------------------------------------------------------------------------------------------->
        <div class="numberCongregation">
          <!--En caso de no editarse-->
          <div *ngIf="editarNumberCongressType == false">
            # {{usuario.numberCongress}}
            <button class="botonIcono" (click)="cambiarEditNumberCongress()"><i class="fas fa-edit edit"></i></button>
          </div>
          <!--En caso de editarse-->
          <form *ngIf="editarNumberCongressType == true" class="mb-2" [formGroup]="usuarioForm" (ngSubmit)="editNumberCongress()">
            <div class="d-flex">
              <input type="text" class="form-control-sm form-control" formControlName="numberCongress">
              <button class="botonIcono" type="submit"><i class="fas fa-check check"></i></button>
              <button class="botonIcono" (click)="cambiarEditNumberCongress()"><i class="fas fa-times cancel"></i></button>
            </div>
          </form>
        </div>
      </div>
      <!--<div class="chat">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </div>-->
    </div>
    <!--Contenedor mensajes-->
    <div class="revista">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Mensajes</ion-card-title>
          <ion-card-subtitle>Te mostramos todos tus mensajes</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <div *ngIf="usuario.messages.length > 0" class="messages">
            <div *ngFor="let msg of usuario.messages" class="chat-box p-20">
              <div class="image m-10">
                <img [src]="msg.imagePath" alt="">
              </div>
              <div class="text-info">
                <div class="nombre">{{msg.name}}</div>
                <div class="last-message">{{msg.text}}</div>
              </div>
            </div>
          </div>
          <div *ngIf="usuario.messages.length === 0" class="no-msg">
            ¡No tienes ningún mensaje!
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
