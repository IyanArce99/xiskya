<ion-header>
  <ion-toolbar>
    <div class="container">
      <div class="row">
        <div class="d-flex vertical-align-center col-12">
          <ion-title class="tituloToolbar">Perfil</ion-title>
          <button class="botonToolbar" routerLink="/admin"><i class="fas fa-user-cog" *ngIf="usuario && usuario.range == 1"></i></button>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper" *ngIf="usuario">
    <div class="head-box">
      <div class="picture">
        <img src="/assets/profile/icon.jpg" alt="" *ngIf="usuario.imagePath == '' ">
        <img [src]="usuario.imagePath" alt="" *ngIf="usuario.imagePath != '' ">
      </div>
      <div class="personal-info">
        <div class="name"> {{usuario.name | uppercase}} {{usuario.surname | uppercase}} </div>
        <div class="location"> {{usuario.location}} </div>
        <div class="numberCongregation"># {{usuario.numberCongress}} </div>
      </div>
      <div class="chat">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </div>
    </div>
    <div class="revista">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Mensajes</ion-card-title>
          <ion-card-subtitle>Te mostramos todos tus mensajes</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <div *ngIf="messages.length > 0" class="messages">
            <div *ngFor="let msg of messages" class="chat-box p-20">
              <div class="image m-10">
                <img [src]="me" alt="">
              </div>
              <div class="text-info">
                <div class="nombre">{{msg.name}}</div>
                <div class="last-message">{{msg.message}}</div>
              </div>
            </div>
          </div>
          <div *ngIf="messages.length === 0" class="no-msg">
            ¡No tienes ningún mensaje!
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
