  <ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="primary" routerLink="/tabs/tab5">
        <ion-button>
          <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="title">Personas</ion-title>
    </ion-toolbar>
    </ion-header>
  <ion-header>
    <div class="header-top">
      <div class="input-icono">
        <ion-searchbar (ionChange)='filter($event)' placeholder="Filtrar por nombre"></ion-searchbar>
      </div>
    </div>
  </ion-header>
  
  <div class="container-persons">
    <div *ngFor='let usuario of usuariosFiltrados' class="person-item -tc-white" (click)="abrirModalMensajes(usuario)">
      <!--<img src='https://toppng.com/uploads/preview/icons-logos-emojis-user-icon-png-transparent-11563566676e32kbvynug.png' alt='logo' *ngIf="usuario.imagePath == ''"/>
      <img [src]='usuario.imagePath' alt='logo' *ngIf="usuario.imagePath != ''"/>-->
      
      <div class='block-start'>
        <div class="names mb-3">
          <span>{{usuario.name}}</span>
          <!--<span>{{usuario.surname}}</span>-->
        </div>
        <div>
          <span> {{usuario.email}} </span>
        </div>
        <span class="city">{{usuario.location}} </span>
      </div>

      <div class="block-end">
        <span class="birth">{{usuario.birthday}}</span>
        <span class="congregation">#{{usuario.numberCongress}}</span>
      </div>
    </div>
  </div>
</ion-content>
