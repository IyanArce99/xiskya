<ion-icon id="back" name="arrow-undo-outline" (click)="dismissModal()"></ion-icon>

<div class="event-data -bc-p-2">
  <ion-list lines=none>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]='title'></ion-input>
    </ion-item>
    <ion-item-divider class='-bc-p-2'></ion-item-divider>
    <ion-item>
      <ion-label>Inicio</ion-label>
      <ion-datetime display-format="MMM DD, YYYY HH:mm" picker-format="MMM DD, YYYY HH:mm" [(ngModel)]='start' mode='md'></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Fin</ion-label>
      <ion-datetime display-format="MMM DD, YYYY HH:mm" picker-format="MMM DD, YYYY HH:mm" [(ngModel)]='end' mode='md'></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Todo el d√≠a</ion-label>
      <ion-toggle [(ngModel)]="allDay"></ion-toggle>
    </ion-item>
  </ion-list>

  <div class="button" (click)='addEvent()'>AGREGAR EVENTO</div>
</div>
